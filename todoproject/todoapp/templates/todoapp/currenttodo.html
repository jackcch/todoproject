{% extends 'todoapp/base.html' %}

{% block content %}
<h2>Current Todo List</h2>
{% for todo in todos %}
    <ul>
        <li>
            <a href="{% url 'viewtodo' todo.id %}">
                {% if todo.important %}<b>{% endif %}
                    {{ todo.title }}
                    {% if todo.memo %}
                        - {{ todo.memo }}
                    {% endif %}
                {% if todo.important %}</b>{% endif %}
            </a>
        </li>
    </ul>
{% endfor %}
{% endblock %}
