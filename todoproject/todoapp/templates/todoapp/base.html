{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <title>Todo</title>
</head>
<header>
    <h1>Todo App</h1>
    <hr>
    {% if user.is_authenticated %}
        <a href="{% url 'createtodo' %}">Create Todo</a>
        <a href="{% url 'currenttodo' %}">Current Todos</a>
        <a href="{% url 'completedtodo' %}">Completed Todos</a>
        <br>
        <br>
        <form method="POST" action="{% url 'logoutuser' %}">
            {% csrf_token %} 
            <button class="submit">Logout</button>
        </form>
        <br><h4>Logged in as {{ user.username }}</h4>
    {% else %}
        <br><a href="{% url 'signupuser' %}">Sign Up</a>
        <br><a href="{% url 'loginuser' %}">Login</a>
    {% endif %}
    <br><h5>{{ errmsg }}</h5>
</header>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
